<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6" id="viewHighscores" style="margin-top: 10px;">
                    <a id="highscoresLink" href="">View Highscores</a>
                </div>
                <div class="col-sm-6 text-right" id="timer" style="margin-top: 10px;">
                    Time: 0
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-md-3 col-sm-2"></div>
                <div class="col-md-6 col-sm-8" id="mainDiv">
                    <h2 class="text-center" id="title">
                        Coding Quiz Challenge
                    </h2>
                    <p class="text-center" id="instructions">
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will deduct 10 seconds from your time/score.
                    </p>
                    <div class="text-center" id="startQuizBtnDiv">
                        <button type="button" class="btn btn-primary" id="startQuizBtn">Start Quiz</button>
                    </div>
                </div>
                <div class="col-md-3 col-sm-2"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
