<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    View Highscores
                </div>
                <div class="col-sm-8"></div>
                <div class="col-sm-2 text-right">
                    Time: 60
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2 class="text-center">
                        Coding Quiz Challenge
                    </h2>
                    <p class="text-center">
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will deduct 10 seconds from your time/score.
                    </p>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Start Quiz</button>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
